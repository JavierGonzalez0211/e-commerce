<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/addProduct.css" />
        <link rel="stylesheet" href="./css/footer.css" />

        <title>Add Product</title>
    </head>
    <body class="page__container">
        <header class="header container">
            <div class="header__logo">
                <img src="./images/Logo.svg" alt="logo" />
            </div>
            <a href="#" class="header__adminMenu__Btn">Menú Administrador</a>
        </header>
        <section class="addProduct__container container">
            <form class="addProduct__form">
                <span class="addProduct__form__title"
                    >Agregar un Nuevo producto</span
                >
                <label class="addProduct__input label" for="urlImage"
                    >URL de la imagen
                    <input
                        class="input"
                        type="text"
                        name="urlImage"
                        id="urlImage"
                    />
                </label>
                <label class="addProduct__input label" for="category"
                    >Categoría
                    <input
                        class="input"
                        type="text"
                        name="category"
                        id="category"
                    />
                </label>
                <label class="addProduct__input label" for="productName"
                    >Nombre del producto
                    <input
                        class="input"
                        type="text"
                        name="productName"
                        id="productName"
                    />
                </label>
                <label class="addProduct__input label" for="productPrice"
                    >Precio del producto
                    <input
                        class="input"
                        type="text"
                        name="productPrice"
                        id="productPrice"
                    />
                </label>

                <label class="addProduct__input label" for="productDescription"
                    >Descripción del producto
                    <textarea
                        class="productDescription input"
                        name="productDescription"
                        id="productDescription"
                        rows="4"
                    ></textarea>
                </label>
                <input
                    class="submit__btn touchable addProduct__btn"
                    type="submit"
                    value="Agregar producto"
                />
            </form>
        </section>
        <footer class="footer container">
            <div class="footer__logo_and_links">
                <div class="footer__logo">
                    <img src="./images/Logo.svg" alt="logo" />
                </div>
                <div class="footer__links">
                    <a href="#" class="footer__links__item">Quierenes somos</a
                    ><a href="#" class="footer__links__item"
                        >Política de privacidad</a
                    ><a href="#" class="footer__links__item"
                        >Programa de fidelidad</a
                    ><a href="#" class="footer__links__item">Nuestras tiendas</a
                    ><a href="#" class="footer__links__item"
                        >Quiero ser franquiciado</a
                    ><a href="#" class="footer__links__item">Anuncie aquí</a>
                </div>
            </div>
            <form class="footer__form">
                <span class="footer__form__title">Hable con nosotros</span>
                <input
                    class="footer__form__name input"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"
                />
                <textarea
                    class="footer__form__message input"
                    name="message"
                    id="message"
                    placeholder="Escribe tu mensaje"
                ></textarea>
                <input
                    class="submit__btn touchable"
                    type="submit"
                    value="Enviar Mensaje"
                />
            </form>
        </footer>
        <div class="footer__credit">
            <p>Desarrollado por Javier González</p>
            <p>2022</p>
        </div>
    </body>
</html>
